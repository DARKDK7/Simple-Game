<html lang="ar">

    <title>متجر النقاط</title>

        body {
            background: linear-gradient(to right, #2c3e50, #34495e);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 0;
            font-size: 6vw;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            font-size: 4vw;
            border-radius: 50%;
            padding: 10vw;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .button:active {
            transform: scale(0.95);
            background-color: #c0392b;
        }

        .shop {
            margin-top: 3vw;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 1vw;
            padding: 3vw;
            display: inline-block;
            margin-bottom: 5vw;
        }

        .shop button {
            background-color: #3498db;
            border: none;
            padding: 2vw 4vw;
            margin: 1vw;
            color: white;
            font-size: 3vw;
            border-radius: 1vw;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 20vw;
        }

        .shop button:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }

            .button {
                font-size: 12vw;
                padding: 15vw;
            }

            .shop button {
                font-size: 4vw;
                padding: 4vw 6vw;
            }
        }
    </style>
</head>
