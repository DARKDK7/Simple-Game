<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النقاط</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #34495e);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 0;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            font-size: 2rem;
            border-radius: 50%;
            padding: 100px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .button:active {
            transform: scale(0.95);
            background-color: #c0392b;
        }

        .score-board {
            font-size: 2rem;
            margin: 20px;
        }

        .shop {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin-bottom: 50px;
        }

        .shop button {
            background-color: #3498db;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }

        .shop button:hover {
            background-color: #2980b9;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #f39c12;
            display: none;
        }

        .shop-details {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .words-container {
            margin-top: 20px;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 150px; /* مكان البداية للكلمة */
            width: 100%;
            pointer-events: none; /* لمنع التفاعل مع الكلمات أثناء الحركة */
        }

        .word {
            margin: 5px;
            font-weight: bold;
            position: absolute;
            top: -40px; /* يبدأ من فوق الزر */
            animation: fall 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(150px); /* تسقط الكلمة للأسفل */
                opacity: 0; /* تختفي الكلمة */
            }
        }
    </style>
</head>
<body>

    <h1>لعبة النقاط</h1>

    <div class="score-board">
        النقاط: <span id="score">0</span>
    </div>

    <button class="button" id="pressButton" onclick="increaseScore()">لا تضغط!</button>

    <div class="shop">
        <div class="shop-details">
            <p>النقاط المتوفرة: <span id="scoreDisplay">0</span></p>
            <button id="buyTriplePoints">شراء تدبيل النقاط ×3 بـ 1000 نقطة</button>
            <button id="buyDecuplePoints">شراء تدبيل النقاط ×10 بـ 50000 نقطة</button>
        </div>
    </div>

    <div class="message" id="message"></div>

    <!-- Container for displaying falling words -->
    <div class="words-container" id="wordsContainer"></div>

    <script>
        let score = 0;
        let pointsMultiplier = 1;
        let canPress = true;

        const scoreDisplay = document.getElementById('score');
        const scoreText = document.getElementById('scoreDisplay');
        const messageBox = document.getElementById('message');
        const pressButton = document.getElementById('pressButton');
        const wordsContainer = document.getElementById('wordsContainer');

        const colors = ['#34495e', '#2980b9', '#2ecc71', '#f39c12', '#8e44ad']; // Black, Blue, Green, Yellow, Purple

        // Load saved score from local storage
        if(localStorage.getItem('score')) {
            score = parseInt(localStorage.getItem('score'));
            updateScoreDisplay();
        }

        function increaseScore() {
            if (canPress) {
                score += pointsMultiplier;
                updateScoreDisplay();

                // Change button size as user progresses
                const newSize = 100 + Math.floor(score / 100);
                pressButton.style.padding = `${newSize}px`;

                // Show message after 10000 points
                if (score >= 10000) {
                    showMessage('كفو! لقد ضغطت أكثر من 10000 مرة، استمر يا بطل!');
                }

                // Show the word "أحمد عمك" falling with different colors
                displayWord();
            }
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = score;
            scoreText.textContent = score;
            localStorage.setItem('score', score);
        }

        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Display the word "أحمد عمك" with different colors and make it fall
        function displayWord() {
            const wordElement = document.createElement('div');
            wordElement.textContent = 'أحمد عمك';
            wordElement.classList.add('word');

            // Set random color for each press, but exclude red
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            wordElement.style.color = randomColor;

            // Append the word element to the container
            wordsContainer.appendChild(wordElement);

            // Remove word after animation ends to clean up
            setTimeout(() => {
                wordsContainer.removeChild(wordElement);
            }, 1500); // Same duration as the animation
        }

        // Shop Functions
        document.getElementById('buyTriplePoints').addEventListener('click', () => {
            if (score >= 1000) {
                pointsMultiplier = 3;
                score -= 1000;
                updateScoreDisplay();
                showMessage('تم تفعيل تدبيل النقاط ×3');
            } else {
                showMessage('عذراً، تحتاج إلى 1000 نقطة لتفعيل تدبيل النقاط ×3');
            }
        });

        document.getElementById('buyDecuplePoints').addEventListener('click', () => {
            if (score >= 50000) {
                pointsMultiplier = 10;
                score -= 50000;
                updateScoreDisplay();
                showMessage('تم تفعيل تدبيل النقاط ×10');
            } else {
                showMessage('عذراً، تحتاج إلى 50000 نقطة لتفعيل تدبيل النقاط ×10');
            }
        });
    </script>
</body>
</html>
