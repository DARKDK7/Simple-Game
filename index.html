<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .buttons-container {
            margin-top: 20px;
        }

        .button {
            border-radius: 50px;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .buy-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        .buy-btn:active {
            background-color: #d32f2f;
        }

        .change-background-btn {
            background-color: #4caf50;
            color: white;
            border: none;
        }

        .change-background-btn:active {
            background-color: #388e3c;
        }

        .change-color-btn {
            background-color: #008cba;
            color: white;
            border: none;
        }

        .change-color-btn:active {
            background-color: #0077b6;
        }

        .store-btn {
            background-color: #673ab7;
            color: white;
            border: none;
        }

        .store-btn:active {
            background-color: #5e35b1;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .alert {
            color: yellow;
            font-size: 18px;
            margin-top: 10px;
        }

        .reward {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .message-box {
            margin-top: 20px;
            color: white;
            font-size: 20px;
        }

        .store-item {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            cursor: pointer;
            width: 300px;
            margin: 10px auto;
        }

        .store-item:hover {
            background-color: #444;
        }

        .price {
            color: yellow;
            font-size: 18px;
            font-weight: bold;
        }

        /* New Styling for Add Points Button */
        .add-points-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            font-size: 16px;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
        }

        .add-points-btn:active {
            background-color: #fb8c00;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>مرحبًا في اللعبة</h1>
    <div id="score-display">
        <h2>النقاط الحالية: <span id="score">0</span></h2>
    </div>

    <div class="buttons-container">
        <button class="button buy-btn" id="buy-x3">شراء ×3 - 500 نقاط</button>
        <button class="button buy-btn" id="buy-x10">شراء ×10 - 50000 نقاط</button>
        <button class="button change-background-btn" id="change-background">تغيير الخلفية - 500000 نقاط</button>
        <button class="button change-color-btn" id="change-color">تغيير اللون - 5000 نقاط</button>
        <button class="button store-btn" id="open-store">فتح المتجر</button>
        <button class="add-points-btn" id="add-points">إضافة نقاط - 1000 نقطة</button> <!-- زر إضافة النقاط -->
    </div>

    <div class="input-container">
        <input type="text" id="promo-code" placeholder="ادخل الكود هنا">
        <button class="button" id="apply-code">تطبيق الكود</button>
    </div>

    <div class="alert" id="alert"></div>
    <div class="message-box" id="message-box"></div>

    <!-- Store Section -->
    <div id="store-section" style="display: none;">
        <h3>متجر اللعبة</h3>
        <div class="store-item" id="background-item">
            <p>تغيير خلفية اللعبة</p>
            <p class="price">500000 نقاط</p>
        </div>
        <div class="store-item" id="color-item">
            <p>تغيير لون الزر</p>
            <p class="price">5000 نقاط</p>
        </div>
        <div class="store-item" id="x5-item">
            <p>شراء ×5</p>
            <p class="price">10000 نقاط</p>
        </div>
    </div>
</div>
