<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النقاط</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #34495e);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-top: 0;
        }

        .score-board {
            font-size: 2rem;
            margin: 20px;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            font-size: 2rem;
            border-radius: 50%;
            padding: 100px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: scale(0.95);
            background-color: #c0392b;
        }

        .shop {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
        }

        .shop button {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .shop button:hover {
            background-color: #2980b9;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #f39c12;
            display: none;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: white;
            left: 50%;
            transform: translateX(-50%);
            animation: moveText 4s linear infinite;
        }

        @keyframes moveText {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Style for messages with colors */
        .message-box {
            font-size: 2rem;
            font-weight: bold;
            animation: moveDown 2s ease-in-out;
        }

        @keyframes moveDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        /* Shop enhancements */
        .shop-button {
            width: 250px;
            margin: 10px;
            font-size: 1.5rem;
        }
        
    </style>
</head>
<body>

    <h1>لعبة النقاط</h1>

    <div class="score-board">
        النقاط: <span id="score">0</span>
    </div>

    <button class="button" id="pressButton" onclick="increaseScore()">لا تضغط!</button>

    <div class="message" id="message"></div>

    <div class="shop">
        <h2>المتجر</h2>
        <button class="shop-button" id="buyDoublePoints">مضاعفة النقاط ×2 - 5000 نقطة</button>
        <button class="shop-button" id="buyTriplePoints">مضاعفة النقاط ×3 - 10000 نقطة</button>
        <button class="shop-button" id="buyFivePoints">مضاعفة النقاط ×5 - 20000 نقطة</button>
        <button class="shop-button" id="buyBackgroundChange">تغيير لون الخلفية - 500000 نقطة</button>
        <button class="shop-button" id="buyColorChange">تغيير لون الزر - 5000 نقطة</button>
    </div>

    <div class="footer">ألعاب DARK</div>

    <script>
        let score = 0;
        let pointsMultiplier = 1;
        let canPress = true;

        const scoreDisplay = document.getElementById('score');
        const messageBox = document.getElementById('message');
        const pressButton = document.getElementById('pressButton');

        // Load saved score from local storage
        if(localStorage.getItem('score')) {
            score = parseInt(localStorage.getItem('score'));
            updateScoreDisplay();
        }

        function increaseScore() {
            if (canPress) {
                score += pointsMultiplier;
                updateScoreDisplay();
            }
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = score;
            localStorage.setItem('score', score);
        }

        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Shop functions
        document.getElementById('buyDoublePoints').addEventListener('click', () => {
            if (score >= 5000) {
                pointsMultiplier = 2;
                score -= 5000;
                updateScoreDisplay();
                showMessage('تم تفعيل مضاعفة النقاط ×2');
            }
        });

        document.getElementById('buyTriplePoints').addEventListener('click', () => {
            if (score >= 10000) {
                pointsMultiplier = 3;
                score -= 10000;
                updateScoreDisplay();
                showMessage('تم تفعيل مضاعفة النقاط ×3');
            }
        });

        document.getElementById('buyFivePoints').addEventListener('click', () => {
            if (score >= 20000) {
                pointsMultiplier = 5;
                score -= 20000;
                updateScoreDisplay();
                showMessage('تم تفعيل مضاعفة النقاط ×5');
            }
        });

        document.getElementById('buyColorChange').addEventListener('click', () => {
            if (score >= 5000) {
                pressButton.style.backgroundColor = '#16a085'; 
                score -= 5000;
                updateScoreDisplay();
                showMessage('تم تغيير لون الزر');
            }
        });

        document.getElementById('buyBackgroundChange').addEventListener('click', () => {
            if (score >= 500000) {
                document.body.style.background = 'linear-gradient(to right, #2980b9, #6dd5fa)';
                score -= 500000;
                updateScoreDisplay();
                showMessage('تم تغيير لون الخلفية');
            }
        });

    </script>
</body>
</html>
